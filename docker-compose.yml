# Docker Compose file for Hotel Booking App
# No version field needed for Compose V2

services:
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: php-project-2-nginx
    ports:
      - "80:80"
    volumes:
      - .:/var/www/myphpapp
    depends_on:
      - php
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: php-project-2-php
    working_dir: /var/www/myphpapp
    volumes:
      - .:/var/www/myphpapp
      - php_sessions:/var/lib/php/sessions
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - DB_HOST=mysql
      - DB_NAME=db__hotel
      - DB_USER=root
      - DB_PASSWORD=1234
    networks:
      - app-network
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: php-project-2-mysql
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: db__hotel
      MYSQL_USER: appuser
      MYSQL_PASSWORD: password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db__hotel.sql:/docker-entrypoint-initdb.d/db__hotel.sql
    healthcheck:
      test: ["CMD-SHELL", "mysql -uroot -p1234 db__hotel -e 'SELECT 1 FROM booking LIMIT 1;' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - app-network
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: php-project-2-phpmyadmin
    ports:
      - "8081:80"
    environment:
      - PMA_HOST=mysql
      - MYSQL_ROOT_PASSWORD=1234
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

volumes:
  mysql_data:
    name: php-project-2-mysql-data
  php_sessions:
    name: php-project-2-php-sessions

networks:
  app-network:
    name: php-project-2-network
    driver: bridge