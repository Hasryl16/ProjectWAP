version: '3.8'
services:
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    ports:
      - "80:80"
    volumes:
      - .:/var/www/myphpapp
    depends_on:
      - php
    networks:
      - app-network

  php:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /var/www/myphpapp
    volumes:
      - .:/var/www/myphpapp
      - php_sessions:/var/lib/php/sessions
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - DB_HOST=mysql
      - DB_NAME=db__hotel
      - DB_USER=root
      - DB_PASSWORD=1234
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: db__hotel
      MYSQL_USER: appuser
      MYSQL_PASSWORD: password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db__hotel.sql:/docker-entrypoint-initdb.d/db__hotel.sql
    healthcheck:
      test: ["CMD-SHELL", "mysql -uroot -p1234 db__hotel -e 'SELECT 1 FROM booking LIMIT 1;' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - app-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8081:80"
    environment:
      - PMA_HOST=mysql
      - MYSQL_ROOT_PASSWORD=1234
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network

volumes:
  mysql_data:
  php_sessions:

networks:
  app-network:
    driver: bridge